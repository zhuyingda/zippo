<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../lib/reset.css">
    <style>
        #slider {
            float: left;
            margin-top: 200px;
            margin-left: 100px;
        }
        #slider2 {
            float: left;
            margin-top: 100px;
            margin-left: 100px;
        }
        button {
            padding: 20px;
            float: left;
        }
        .btns {
            position: absolute;
            top: 543px;
            left: 200px;
        }
        .btns2 {
            position: absolute;
            top: 1000px;
            left: 200px;
        }
    </style>
    <meta charset="UTF-8">
    <title>轮播组件单元测试</title>
</head>
<body>
<div id="slider"></div>
<div class="btns clearfix">
    <button>item</button>
    <button>item</button>
    <button>item</button>
    <button>item</button>
</div>
<div id="slider2"></div>
<div class="btns2 clearfix">
    <button>item</button>
    <button>item</button>
    <button>item</button>
    <button>item</button>
</div>
<script src="../../lib/jquery.min.js"></script>
<script src="../../release/slider/slider.release.js"></script>
<script>
    (function () {
        var s = slider.init({
            height: 334,
            width: 524,
            $el: $('#slider'),
            res: [
                {
                    img: 'http://p0.qhimg.com/d/inn/a09c2c29/s/p1.png',
                    href: '#'
                },
                {
                    img: 'http://p6.qhimg.com/d/inn/a09c2c29/s/p2.png',
                    href: '#'
                },
                {
                    img: 'http://p6.qhimg.com/d/inn/a09c2c29/s/p3.png',
                    href: '#'
                },
                {
                    img: 'http://p6.qhimg.com/d/inn/a09c2c29/s/p4.png',
                    href: '#'
                }
            ],
            cb: function (i) {
                if(cursor != null){
                    if(cursor != i){
                        s.turn(cursor);
                    }
                }
            }
        });
        var cursor = null;
        $('.btns button')
                .mouseenter(function () {
                    var i = $(this).index();
                    cursor = i;
                    s.turn(i);
                })
                .mouseleave(function () {
                    cursor = null;
                });

        var s2 = slider.init({
            height: 334,
            width: 524,
            $el: $('#slider2'),
            res: [
                {
                    img: 'http://p0.qhimg.com/d/inn/a09c2c29/s/p1.png',
                    href: '#'
                },
                {
                    img: 'http://p6.qhimg.com/d/inn/a09c2c29/s/p2.png',
                    href: '#'
                },
                {
                    img: 'http://p6.qhimg.com/d/inn/a09c2c29/s/p3.png',
                    href: '#'
                },
                {
                    img: 'http://p6.qhimg.com/d/inn/a09c2c29/s/p4.png',
                    href: '#'
                }
            ],
            cb: function (i) {
                if(cursor != null){
                    if(cursor != i){
                        s2.turn(cursor);
                    }
                }
            }
        });
        var cursor2 = null;
        $('.btns2 button')
                .mouseenter(function () {
                    var i = $(this).index();
                    cursor2 = i;
                    s2.turn(i);
                })
                .mouseleave(function () {
                    cursor2 = null;
                });
    })();
</script>
</body>
</html>
