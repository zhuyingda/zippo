<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../lib/reset.css">
    <title>轮播列表单元测试</title>
    <style>
        .btns {
            position: absolute;
            left: 200px;
            top: 400px;
        }
        .btns2 {
            position: absolute;
            left: 200px;
            top: 800px;
        }
        button {
            padding: 30px;
            margin: 30px;
        }
        #carousel {
            float: left;
            margin-left: 100px;
            margin-top: 100px;
        }
        #carousel2 {
            float: left;
            margin-left: 100px;
            margin-top: 250px;
        }
        img {
            width: 181px;
        }
    </style>
</head>
<body>
<div id="carousel"></div>
<div class="btns">
    <button class="l">L</button>
    <button class="r">R</button>
</div>
<div id="carousel2"></div>
<div class="btns2">
    <button class="l">L</button>
    <button class="r">R</button>
</div>
<script src="../../lib/jquery.min.js"></script>
<script src="../../release/carousel/carousel.release.js"></script>
<script>
    (function () {
        var c = carousel.init({
            $el: $('#carousel'),
            width: 905,
            itemWidth: 181,
            height: 181,
            step: 3,
            res: [
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c1.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c2.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c3.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c4.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c5.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c6.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c7.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c8.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c9.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c10.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c11.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c12.png"></div>'
            ]
        });
        $('.btns .r').click(c.turnRight);
        $('.btns .l').click(c.turnLeft);

        var c2 = carousel.init({
            $el: $('#carousel2'),
            width: 905,
            itemWidth: 181,
            height: 181,
            res: [
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c1.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c2.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c3.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c4.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c5.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c6.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c7.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c8.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c9.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c10.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c11.png"></div>',
                '<div style=\"height: inherit;\"><img src="http://p8.qhimg.com/d/inn/f3dc9573/car/c12.png"></div>'
            ]
        });
        $('.btns2 .r').click(c2.turnRight);
        $('.btns2 .l').click(c2.turnLeft);
    })()
</script>
</body>
</html>
